<div class="col animated fadeIn fast">
  <div class="card h-100">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">
        {{ heroe.bio }}
      </p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{ heroe.aparicion }}</small>
    </div>
    <div class="d-grid gap-2">
      <button
        (click)="verHeroe()"
        type="button"
        class="btn btn-outline-primary m-3"
      >
        Ver más
      </button>
      <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary m-3"
            >Ver más link</a
          >-->
    </div>
  </div>
</div>
